<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub | Puga</title>
    <link rel="icon" type="image/x-icon" href="/assets/github-favicon.svg">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <script defer src="./script.js"></script>

</head>


<body>
    <div class="container">
        <!-- Search Form -->
        <form>
            <div class="relative">
                <img class="search-icon" src="/assets/search-icon.png" alt="search-icon">
                <input type="search" id="default-search" class="search-input space-mono-regular"
                    placeholder="Search GitHub usernameâ€¦" required />
                <button type="submit" class="search-btn">Search</button>
            </div>
        </form>

        <!-- Profile Card -->
        <div class="card">
            <div class="profile-header">
                <img src="/assets/profile-img.jpg" alt="Profile" class="profile-img" />
                <div class="profile-info">
                    <div class="name-box">
                        <h5 class="profile-name">The Octocat</h5>
                        <p class="profile-nickname">@octocat</p>
                    </div>

                    <p class="created-date">Joined 25 Jan 2011</p>
                </div>
            </div>

            <div class="bottom-section">
                <p class="profile-desc">
                    Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
                    odio. Quisque volutpat mattis eros.
                </p>

                <!-- Stats Section -->
                <div class="stats">
                    <div>
                        <p>Repos</p>
                        <p class="repos">8</p>
                    </div>
                    <div>
                        <p>Followers</p>
                        <p class="followers">3938</p>
                    </div>
                    <div>
                        <p>Following</p>
                        <p class="following">9</p>
                    </div>
                </div>

                <!-- Links Section -->
                <div class="links">
                    <div class="left-col">
                        <div>
                            <img src="/assets/003-pin.png" alt="Location-Icon" />
                            <p class="location">San Francisco</p>
                        </div>
                        <div>
                            <img src="/assets/002-url.png" alt="URL-Icon" />
                            <a class="github-blog" href="https://github.blog">https://github.blog</a>
                            <a href=""></a>
                        </div>
                    </div>

                    <div class="right-col">
                        <div>
                            <img src="/assets/twitter-logo.png" alt="Twitter-Icon" />
                            <p class="twitter">Not Available</p>
                        </div>
                        <div>
                            <img src="/assets/001-office-building.png" alt="Office Icon" />
                            <p class="github">@github</p>
                        </div>
                    </div>


                </div>

            </div>

        </div>
    </div>
</body>

</html>
